list_product_category:
  url: /danh-muc/:slug
  param: { module: Product, action: listProduct}
detail_product:
  url: /chi-tiet-san-pham/:slug
  param: { module: Product, action: index}
detail_article:
  url: /chi-tiet-bai-viet/:slug
  param: { module: VtArticle, action: index}
search_product:
  url: /tim-kiem
  param: { module: vtPageSearch, action: index}
cart:
  url: /gio-hang
  param: { module: Cart, action: index}
checkout:
  url: /thanh-toan
  param: { module: Cart, action: checkout}

####################################### AJAX ########################################
ajax_add_to_cart:
  url: /ajax/them-vao-gio-hang/:id
  param: { module: Cart, action: ajaxAddToCart}
####################################### END AJAX ####################################

homepage:
  url:   /
  param: { module: Homepage, action: index }

# generic rules
# please, remove them by adding more specific rules
default_index:
  url:   /:module
  param: { action: index }

default:
  url:   /:module/:action/*
